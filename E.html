function find(target){
    function solve(current,history){
        if(current == target){
            return history;
        }else if(current > target){
            return null;
        }else{
            return solve(current + 5,`(${history} + 5)`) ||
                    solve(current * 3,`(${history} * 3)`)
        }
    } 
    return solve(1 , `1`);
}

    Math.sqrt((table[3] + table[2])*
             (table[0] + table[1]) *
             (table[0] + table[2]) *
             (table[1] + table[3]) )
}console.log(cal([76,9,4,1]));

function max(...numbers){
    let result = -Infinity;
    for(let number of numbers){
        if(number > result){
            result = number; 
        }
    }return result;
}
