    let count = 0;
    for(let i = 0; i < string.length; i++){
        if(string[i] == ch){
            count += 1;
        }
    }return count;
}

function arrayInPlace(array){
  for(let i = 0; i < Math.floor(array.length / 2); i++){
  let old = array[i]; //stores the index at old
  array[i] = array[array.length - 1- i]; // the postion is to start from 0
  array[array.length - 1 - i] = old;// the position is to start from end
  }return array;
}
